<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Mars Rovers Dashboard</title>
  </head>
  <body class="d-flex min-vh-100 flex-lg-row flex-column">
    <section
      class="d-flex justify-content-center align-items-center flex-column"
      style="background-color: #1a1a2e"
      id="section-rover-selection"
    >
      <div class="container w-75">
        <h1 class="text-light mb-md-3 mb-2">rovers</h1>

        <span class="text-light">select 1 of the 3 rovers</span>

        <div class="accordion bg-primary mt-md-5 mt-3" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button text-light bg-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
                id="accordion-button-select-rover"
                value="curiosity"
              >
                Curiosity
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <span class="text-light">launch date:</span>
                <span class="text-light">2011/11/26</span> <br />
                <span class="text-light">landing date:</span>
                <span class="text-light">2012/08/06</span> <br />
                <span class="text-light">status:</span>
                <span class="text-light">active</span> <br />
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed text-light bg-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
                id="accordion-button-select-rover"
                value="opportunity"
              >
                Opportunity
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <span class="text-light">launch date:</span>
                <span class="text-light">2003/07/07</span> <br />
                <span class="text-light">landing date:</span>
                <span class="text-light">2004/01/25</span> <br />
                <span class="text-light">status:</span>
                <span class="text-light">complete</span> <br />
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed text-light bg-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
                id="accordion-button-select-rover"
                value="spirit"
              >
                Spirit
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <span class="text-light">launch date:</span>
                <span class="text-light">2003/06/10</span> <br />
                <span class="text-light">landing date:</span>
                <span class="text-light">2004/01/04</span> <br />
                <span class="text-light">status:</span>
                <span class="text-light">complete</span> <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section
      class="d-flex justify-content-center align-items-center flex-column"
      style="background-color: #16213e"
      id="section-camera-selection"
    >
      <div class="container w-75">
        <h1 class="text-light mb-md-3 mb-2">rover camera</h1>

        <span class="text-light"
          >select the camera that images should be retrieved</span
        >

        <form class="mt-md-5 mt-3" id="form-select-cameras">
          <div id="camera-selection-container"></div>

          <button
            type="submit"
            class="btn btn-primary mt-4"
            id="button-get-images"
          >
            Get Those Cool Images!
          </button>
        </form>
      </div>
    </section>

    <section
      class="d-flex justify-content-center align-items-center flex-column"
      style="background-color: #0f3460; overflow-x: auto"
      id="section-img-gallery"
    >
      <!-- Gallery -->
      <div class="row" style="width: 85%; height: 85%" id="img-container"></div>
      <!-- Gallery -->
    </section>
  </body>
  <script src="./src/public/client.js"></script>
</html>
